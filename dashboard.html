<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard - Task Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        nav {
            background-color: #f90;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 5px 10px;
            background-color: #f90;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        .task p {
            margin: 0;
        }

        .progress {
            height: 20px;
            background-color: #f90;
            border-radius: 5px;
            margin-top: 5px;
        }

        .progress-bar {
            height: 100%;
            background-color: #f60;
            border-radius: 5px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Logout</a>
    </nav>
    <div class="container">
        <h1>Supervisor Dashboard</h1>
        <div class="form-group">
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" placeholder="Enter task name" required>
        </div>
        <div class="form-group">
            <label for="task-desc">Task Description</label>
            <textarea id="task-desc" placeholder="Enter task description" required></textarea>
        </div>
        <div class="form-group">
            <label for="intern-select">Assign To Intern</label>
            <select id="intern-select" required>
                <option value="intern1">Etow Faith</option>
                <option value="intern2">Faith Mim</option>
                <option value="intern3">Mim faith</option>
            </select>
        </div>
        <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date">
        </div>
        <button id="assign-btn">Assign Task</button>
        <h2>Assigned Tasks</h2>
        <div class="task">
            <p>Task 1</p>
            <div class="progress">
                <div class="progress-bar" style="width: 80%;"></div>
            </div>
        </div>
        <div class="task">
            <p>Task 2</p>
            <div class="progress">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
        </div>
        <div class="task">
            <p>Task 3</p>
            <div class="progress">
                <div class="progress-bar" style="width: 20%;"></div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Task Management System
    </footer>

    <script>
        document.getElementById('assign-btn').addEventListener('click', function() {
            // Placeholder for assigning task logic
            alert('Task assigned successfully!');
        });
    </script>
</body>

</html>
